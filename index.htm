function map(width,height)
{

var mode = 0;
var SCREEN_WIDTH = 1300;
var SCREEN_HEIGHT = 600;
var TICK_SPEED = 1;
var ticks = 0;
var active_components = new Array()

var curr_map_array = new Array()

function component(width, height, color, x, y,animated,speed) {
    this.width = width;
    this.height = height;
	this.speed = speed;
    this.x = x;
    this.y = y; 
	this.image = new Image();
    ctx = myGameArea.context;
	if(color != 0)
	{
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
	}
    this.update = function(){
        ctx = myGameArea.context;
       // ctx.fillStyle = color;
        //ctx.fillRect(this.x, this.y, this.width, this.height);

		if(!this.sprites_thing)
		{
			this.image = this.spriteset.sprites[this.spriteset.sprite_point];
		}
		ctx.drawImage(this.image,this.x,this.y,this.width,this.height);

    }
		this.move_piece = function(x_change,y_change)
	{
		this.x += x_change;
		this.y += y_change;
	}
		
}
var myGamePiece = new Array();
function updateGameArea() {
	myGameArea.clear();
	ticks += 5;
    if (myGameArea.keys && myGameArea.keys[37] || myGameArea.keys && myGameArea.keys[65])  {}
    if (myGameArea.keys && myGameArea.keys[39] || myGameArea.keys && myGameArea.keys[68]){}
    if (myGameArea.keys && myGameArea.keys[38] || myGameArea.keys && myGameArea.keys[87]) {}
    if (myGameArea.keys && myGameArea.keys[40] || myGameArea.keys && myGameArea.keys[83]) {}
	if(myGameArea.keys && myGameArea.keys[32]) {}
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = SCREEN_WIDTH;
        this.canvas.height = SCREEN_HEIGHT;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, TICK_SPEED);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}



function startGame() {
    myGameArea.start();

}

startGame();
